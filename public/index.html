<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Echo UI</title>
  <style>
    :root {
      --bg-start: #f8fafc;
      --bg-end: #e2e8f0;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #475569;
      --primary: #0ea5e9;
      --primary-dark: #0284c7;
      --border: #cbd5e1;
      --success-bg: #f0f9ff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text);
      background: linear-gradient(160deg, var(--bg-start), var(--bg-end));
      padding: 24px;
    }

    .page {
      width: min(680px, 100%);
      margin: 0 auto;
      display: grid;
      gap: 14px;
    }

    .card {
      width: min(680px, 100%);
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
      padding: 24px;
    }

    h1 {
      margin: 0 0 8px;
      font-size: 1.45rem;
    }

    p {
      margin: 0 0 18px;
      color: var(--muted);
    }

    form {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .quick-links {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .quick-links a {
      color: #0369a1;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
      padding: 6px 10px;
      border-radius: 8px;
      background: #e0f2fe;
      border: 1px solid #bae6fd;
    }

    .quick-links a:hover {
      background: #bae6fd;
    }

    input[type="text"] {
      flex: 1 1 260px;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 12px 14px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input[type="text"]:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.18);
    }

    button {
      border: none;
      border-radius: 10px;
      background: linear-gradient(180deg, var(--primary), var(--primary-dark));
      color: #fff;
      font-size: 0.95rem;
      font-weight: 600;
      padding: 12px 18px;
      cursor: pointer;
      transition: transform 0.12s ease, filter 0.2s;
    }

    button:hover {
      filter: brightness(1.06);
    }

    button:active {
      transform: translateY(1px);
    }

    .result {
      margin-top: 18px;
      border: 1px solid #bae6fd;
      background: var(--success-bg);
      border-radius: 10px;
      padding: 14px;
    }

    .label {
      color: var(--muted);
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      margin-bottom: 6px;
    }

    .value {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      word-break: break-word;
      font-size: 1rem;
    }

    .status {
      margin-top: 10px;
      min-height: 20px;
      color: #0369a1;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <main class="page">
    <section class="card">
      <h1>Echo Transformer</h1>
      <p>Type text and see the transformed output from <code>/api/echo</code>.</p>

      <form id="echo-form">
        <input id="echo-input" type="text" placeholder="Enter text..." autocomplete="off">
        <button type="submit">Submit</button>
      </form>

      <section class="result" aria-live="polite" aria-atomic="true">
        <div class="label">Output</div>
        <div id="echo-output" class="value">(waiting for input)</div>
        <div id="echo-status" class="status"></div>
      </section>
    </section>

    <section class="card">
      <h1>Quick Links</h1>
      <p>Open additional endpoints:</p>
      <nav class="quick-links" aria-label="Quick API links">
        <a href="/app/hello">/app/hello</a>
        <a href="/app/date">/app/date</a>
      </nav>
    </section>
  </main>

  <script>
    const form = document.getElementById('echo-form');
    const input = document.getElementById('echo-input');
    const outputEl = document.getElementById('echo-output');
    const statusEl = document.getElementById('echo-status');

    let lastSentValue = '';
    let forcedSubmit = false;
    let inFlight = false;

    async function sendEcho(value) {
      if (inFlight) return;
      inFlight = true;
      statusEl.textContent = 'Updating...';

      try {
        const url = '/api/echo?input=' + encodeURIComponent(value);
        const res = await fetch(url, { method: 'GET' });

        if (!res.ok) {
          throw new Error('Request failed with status ' + res.status);
        }

        const data = await res.json();
        outputEl.textContent = data.output || '';
        statusEl.textContent = 'Updated';
      } catch (err) {
        statusEl.textContent = 'Error: ' + err.message;
      } finally {
        inFlight = false;
      }
    }

    form.addEventListener('submit', function (event) {
      event.preventDefault();
      forcedSubmit = true;
    });

    setInterval(function () {
      const currentValue = input.value;
      const changed = currentValue !== lastSentValue;

      if (forcedSubmit || changed) {
        lastSentValue = currentValue;
        forcedSubmit = false;
        sendEcho(currentValue);
      }
    }, 500);
  </script>
</body>
</html>
